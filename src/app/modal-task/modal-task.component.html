<!-- Modal -->
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">{{activeTask.id ? "Edit Task" : "New Task"}}</h5>
            <button type="button" id="closeModalButton" class="btn-close" (click)="onCloseModal('taskModal')" aria-label="Close"></button>
        </div>
        <form (submit)="onUpdate(activeTask)">
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="descriptionlabel">Description</span>
                    <input [(ngModel)]="activeTask.description" type="text" class="form-control" name="description">
                </div>
                <div *ngIf="taskErrors.descriptionError" class="alert alert-danger alert-dismissible fade show">
                    <strong>Error!</strong> {{taskErrors.descriptionError}}
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="prioritylabel">Priority</span>
                    <select [(ngModel)]="activeTask.priority" name="priority" class="form-select" aria-label="Default select example">
                        <option value="L">Low</option>
                        <option value="M">Medium</option>
                        <option value="H">High</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="duedatelabel">Due date</span>
                    <input type="date" class="form-control" name="duedate" [(ngModel)]="activeTask.duedate">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onCloseModal('taskModal')">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
